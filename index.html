<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

    <div class="jumbotron text-center" style="background-color: #c7e3fd">
        <h1 class="display-3">Hangman Game: Sports Edition</h1>
        <p class="lead">Guess the mystery word to complete a lap. You've got this!</p>
        <hr class="my-4">
        <p>Type any letter to begin</p>
      </div>
    
    <div class="container">
    <div class="row">
        
        <div class="card" style="width: 20rem;">
            <div class="card-body mx-auto">
                <h4 class="card-title">Guess this word: </h4>
                <p id="current-word" class="card-text"></p>
                <p class="guesses">Letters already guessed: <span id="letters-guessed"></span></p>
                <p class="guesses">Number of guesses remaining: <span id="guesses-remaining"></span></p>
            </div>
            </div>
        
        <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="./assets/images/running.jpg" alt="runner image">
            <div class="card-body">
            <h4 class="card-title">Laps completed: </h4>
            <p id="wins" class="card-text"></p>
            <a href="#" onclick="reset()" class="btn btn-secondary">Click here to start a new lap</a>
            </div>
        </div>
    </div>
    </div> 

    <div class="progress" style="height: 60px;">
            <div id="progress-bar" class="progress-bar bg-warning" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        

    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
